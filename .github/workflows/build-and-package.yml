name: Build and Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Create zip package
      run: |
        cd dist
        zip -r ../MouseInc.Settings.zip .
        cd ..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MouseInc.Settings
        path: MouseInc.Settings.zip
        retention-days: 30